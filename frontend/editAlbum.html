<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Album</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Edit Album</h1>
  </header>
  <main>
    <div class="albums"></div>
    <form name="editAlbum">
      <input name="albumName" type="text" placeholder="Edit album name" minlength="1" maxlength="50" required>
      <input name="albumRelease" type="number" placeholder="Edit release date for album" minlength="1" maxlength="20"
        required></input>
      <input type="submit" name="change" value="Submit changes">
      <input type="button" name="remove" value="Delete Album">
    </form>

    <a href="index.html">
      <button>Go to front page</button>
    </a>

  </main>
  <script src="edit-album.js"></script>
</body>

</html>
