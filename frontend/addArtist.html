<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Artist</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header>
    <h1>Add New Artist</h1>
  </header>
  <main>
    <form name="addArtist">
      <input name="artistName" type="text" placeholder="Name new artist" minlength="1" maxlength="100" required>
      <textarea name="artistDescription" type="text" placeholder="Add description for artist" minlength="1"
        maxlength="500" required></textarea>

      <input type="submit" value="Create artist">
    </form>
    <a href="index.html">
      <button>Go to front page</button>
    </a>
  </main>
  <script src="add-artist.js"></script>
</body>

</html>
